<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="z-depth-1 white lighten-4 row forwidth">
            <form class="center col s12" method="post" action="login.php" style="padding: 20px;">
                <div class="container-logo">
                    <div class="logo"><img src="images/prem.png" alt="logo" style="width: 80px; height: 80px;"></div>
                    <h5 class="center indigo-text purple-text text-lighten-2">LOGIN</h5>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input value="" id="uname" name="username" type="text" class="validate">
                        <label class="active" for="uname">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input value="" id="pass" name="password" type="password" class="validate">
                        <label class="active" for="pass">Password</label>
                    </div>
                </div>
                <input class="button" type="submit" value="Login" name="login_user">
                <a href="register.html" class="purple-text text-lighten-2 text-login">Don't have an account?<span style="color:#2196f3!important"> Register here</span></a>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script src="https://malsup.github.io/jquery.form.js"></script>
    <script>

    </script>
</body>

</html>
